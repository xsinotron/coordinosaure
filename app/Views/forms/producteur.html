<form method="POST" action="raptor.php" role="form">
    <input type="hidden" value="{{action.table}}" name="{{action.method}}"/>
    <div class="form-group">
        <legend>{{coord}}</legend>
        <div class="form-group clearfix">
            <div class="col-md-6">
                <input name="name"    {{disabled}} class="form-control textfield" type="text" placeholder="{{pName}}" value="{{name}}"/>
            </div>
            <div class="col-md-6">
                <input name="surname" {{disabled}} class="form-control textfield" type="text" placeholder="{{pSurname}}" value="{{surname}}"/>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-md-6">
                <input name="email"   {{disabled}} class="form-control textfield"  type="email" placeholder="{{pEmail}}" value="{{email}}" />
            </div>
            <div class="col-md-6">
                <input name="phone"   {{disabled}} class="form-control textfield"  type="text"  placeholder="{{pPhone}}" value="{{phone}}" />
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-md-6">
                <input name="address" {{disabled}} class="form-control textfield" type="text" placeholder="{{pAddress}}" value="{{address}}"/>
            </div>
            <div class="col-md-3">
                <input name="zipcode" {{disabled}} class="form-control textfield" type="text" placeholder="{{pZipcode}}" value="{{zipcode}}"/>
            </div>
            <div class="col-md-3">
                <input name="city"    {{disabled}} class="form-control textfield" type="text" placeholder="{{pCity}}" value="{{city}}"/>
            </div>
        </div>
    </div>
    <div class="form-group clearfix">
        <legend>{{infos}}</legend>
        <textarea name="infos" rows="6" class="form-control" >{{infosContent}}</textarea>
    </div>
    <button class="btn btn-default form-control" type="submit" id="createProductor" title="{{submitTitle}}" >{{submit}}</button>
</form>
